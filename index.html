<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="card">
      <img class="eql-img" src="images/image-equilibrium.jpg" alt="" />
      <h1 class="title">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="container-sub">
        <div class="align price">
          <img src="images/icon-ethereum.svg" alt="eth icon" />
          <p>0.041 ETH</p>
        </div>
        <div class="align time">
          <img src="images/icon-clock.svg" alt="clock icon" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="creator align">
        <img src="images/image-avatar.png" alt="avatar of somebody" />
        <p>
          Creation of
          <a href="http://google.com" target="_blank" class="user-link"
            >Chokri K.</a
          >
        </p>
      </div>
    </section>
  </body>
</html>
